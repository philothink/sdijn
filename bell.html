<!doctype html>
<html>
  <head>
    <title>Audio test</title>
    <script>
      /**
        * Plays a sound using the HTML5 audio tag. Provide mp3 and ogg files for best browser support.
        * @param {string} filename The name of the file. Omit the ending!
        */
     function playSound(https://philothink.github.io/sdijn/bell.mp3) {
  const audio = new Audio(https://philothink.github.io/sdijn/bell.mp3);
  audio.play()
      }
      
    </script>
  </head>





<button onclick="playSound('https://philothink.github.io/sdijn/bell.mp3');"> Play </button>
